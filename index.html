<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="wrapper">
        <header>QUOTE OF THE DAY</header>
        <div class="content">
            <div class="quotearea">
                <i class="fa-quote-left"></i>
                <p class="quote">Here is one quality that one must possess to win, and that is definiteness of purpose, the knowledge of what one wants, and a burning desire to possess it.</p>
                <i class="fa-quote-right"></i>
            </div>
        <div class="author">
            
            <span class="name">Napoleon Hill</span>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound">listen<i class="fa-volume-up"></i></li>
                    <li class="copy">copy<i class="fa-copy"></i></li>
                    <li class="twitter">twitter<i class="fab fa-twitter"></i></li>
                </ul>
            </div>
            <button>New Quote</button>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
